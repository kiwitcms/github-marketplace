name: testing

on:
  push:
    branches: master
  pull_request:

jobs:
  black:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: psf/black@stable

  postgres:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Create database
        run: |
          docker-compose pull db
          docker-compose run -d -p 5432:5432 --name postgresql_database db

      - name: Execute tests
        env:
          QUAY_IO_TOKEN: ${{ secrets.QUAY_IO_TOKEN }}

        run: |
          pip install -U pip wheel setuptools
          pip install -r devel.txt

          docker exec -i postgresql_database psql -c "CREATE EXTENSION IF NOT EXISTS btree_gin;"
          docker exec -i postgresql_database psql -c "ALTER USER kiwi CREATEDB;"

          make check

      - name: Local coverage report
        run: |
          coverage report -m
          coverage xml

      - name: Send coverage to CodeCov
        uses: codecov/codecov-action@v2
        with:
          fail_ci_if_error: true
          files: coverage.xml
